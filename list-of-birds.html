<div id="list-container">
  <p>Loading&hellip;</p>
</div>

<script src="https://cdn.jsdelivr.net/gh/beije/tumblr-tags@master/src/tumblrTags.js" type="text/javascript"></script>
<script type="text/javascript">// <![CDATA[
  document.addEventListener("DOMContentLoaded", function() {
    fetch('https://raw.githubusercontent.com/seppukawaii/fullfrontalbirds/master/allBirds.json')
      .then(function(response) {
        return response.json();
      })
      .then(function(allBirds) {
        var tagFetcher = new window.TumblrTags('fullfrontalbirds');

        tagFetcher.on(
          'ready',
          function(tags){
            var container = document.getElementById('list-container');
            var exposedBirds = {};
            var output = '';

            for (var i in tags) {
              exposedBirds[tags[i].tag.toLowerCase()] = tags[i].hits;
            }

            for (var order in allBirds) {
              var num = exposedBirds[order.split(' (').shift().toLowerCase()];
                
              output += '<h3><strong>';
                
              if (num > 0) {
                output += '<a href="https://fullfrontalbirds.tumblr.com/tagged/' + encodeURI(order.split(' (').shift().toLowerCase()) + '">';
                  output += order;
                  output += ' (' + num + ')';
                output += "<\/a>";
              }
              else {
                output += order;
              }
                
              output += "<\/strong><\/h3>";

              for (var family in allBirds[order]) {
                var num = exposedBirds[family.split(' (').shift().toLowerCase()];

                output += '<h4><em>';

                if (num > 0) {
                  output += '<a href="https://fullfrontalbirds.tumblr.com/tagged/' + encodeURI(family.split(' (').shift().toLowerCase()) + '">';
                    output += family;
                    output += ' (' + num + ')';
                  output += "<\/a>";
                }
                else {
                  output += family;
                }

                output += "<\/em><\/h4>";

                output += '<blockquote>';

                for (var i in allBirds[order][family]) {
                  var species = allBirds[order][family][i];
                  var num = exposedBirds[species.toLowerCase()];

                  output += '<p>';

                  if (num > 0) {
                    output += '<a href="https://fullfrontalbirds.tumblr.com/tagged/' + encodeURI(species.toLowerCase()) + '">';
                      output += species;
                      output += ' (' + num + ')';
                      output += "<\/a>";
                  }
                  else {
                    output += species;
                  }
            
                  output += "<\/p>";
                }
        
                output += "<\/blockquote>";
              }
            }

            container.innerHTML = output;
          }
        );
    
        tagFetcher.load();
      });
  });
// ]]></script>
